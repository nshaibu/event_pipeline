<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background hexagonal grid pattern (subtle) -->
  <g opacity="0.15">
    <polygon points="150,80 180,65 210,80 210,110 180,125 150,110" fill="none" stroke="#0EA5E9" stroke-width="1"/>
    <polygon points="210,80 240,65 270,80 270,110 240,125 210,110" fill="none" stroke="#0EA5E9" stroke-width="1"/>
    <polygon points="180,125 210,110 240,125 240,155 210,170 180,155" fill="none" stroke="#0EA5E9" stroke-width="1"/>
  </g>
  
  <!-- Central hexagon frame -->
  <polygon points="200,60 270,100 270,180 200,220 130,180 130,100" 
           fill="none" stroke="url(#grad1)" stroke-width="3" opacity="0.8"/>
  
  <!-- Inner orchestration nodes (representing workflow steps) -->
  <g id="nodes">
    <!-- Top node -->
    <circle cx="200" cy="85" r="12" fill="#14B8A6" opacity="0.9"/>
    <circle cx="200" cy="85" r="8" fill="#10B981" opacity="0.7"/>
    
    <!-- Top-right node -->
    <circle cx="250" cy="115" r="12" fill="#06B6D4" opacity="0.9"/>
    <circle cx="250" cy="115" r="8" fill="#0EA5E9" opacity="0.7"/>
    
    <!-- Bottom-right node -->
    <circle cx="250" cy="165" r="12" fill="#3B82F6" opacity="0.9"/>
    <circle cx="250" cy="165" r="8" fill="#2563EB" opacity="0.7"/>
    
    <!-- Bottom node -->
    <circle cx="200" cy="195" r="12" fill="#6366F1" opacity="0.9"/>
    <circle cx="200" cy="195" r="8" fill="#4F46E5" opacity="0.7"/>
    
    <!-- Bottom-left node -->
    <circle cx="150" cy="165" r="12" fill="#8B5CF6" opacity="0.9"/>
    <circle cx="150" cy="165" r="8" fill="#7C3AED" opacity="0.7"/>
    
    <!-- Top-left node -->
    <circle cx="150" cy="115" r="12" fill="#0D9488" opacity="0.9"/>
    <circle cx="150" cy="115" r="8" fill="#14B8A6" opacity="0.7"/>
  </g>
  
  <!-- Central orchestrator hub -->
  <circle cx="200" cy="140" r="28" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="200" cy="140" r="20" fill="none" stroke="url(#grad2)" stroke-width="2.5"/>
  <circle cx="200" cy="140" r="10" fill="#0EA5E9"/>
  
  <!-- Connection lines (workflow paths) -->
  <g stroke-width="2" opacity="0.6">
    <line x1="200" y1="85" x2="200" y2="120" stroke="#14B8A6">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="115" x2="220" y2="130" stroke="#06B6D4">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="165" x2="220" y2="150" stroke="#3B82F6">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="195" x2="200" y2="160" stroke="#6366F1">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="165" x2="180" y2="150" stroke="#8B5CF6">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="150" y1="115" x2="180" y2="130" stroke="#0D9488">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Small code brackets symbol in center -->
  <g fill="#ffffff" font-family="monospace" font-size="14" font-weight="bold" opacity="0.9">
    <text x="193" y="145" text-anchor="middle">&lt;/&gt;</text>
  </g>
  
  <!-- Framework name -->
  <text x="200" y="265" font-family="'Roboto Mono', 'Consolas', 'Monaco', monospace"
        font-size="40" font-weight="400" fill="#1E40AF" text-anchor="middle" letter-spacing="3">
    Nexus
  </text>
</svg>